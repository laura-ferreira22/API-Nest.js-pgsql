version: '3'

services:
  pgsql:
    image: postgres:alpine
    container_name: pgsql
    restart: always
    ports:
      - '5432:5432'
    volumes:
      - pg-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pgpassword
      POSTGRES_DB: nestjs

  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - '8080:8080'

  nestjs:
    build: .
    container_name: nestjs
    restart: always
    depends_on:
      - pgsql
    environment:
      - NODE_ENV=development
      - DB_HOST=pgsql
    ports:
      - '3000:3000'
    volumes:
      - .:/usr/src/app                 #  monta o c√≥digo local dentro do container
      - /usr/src/app/node_modules      # impede sobrescrever o node_modules do container
    command: npm run start:dev         # modo watch do NestJS

volumes:
  pg-data:

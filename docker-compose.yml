version: '3'

services:
  pgsql:
    image: postgres:alpine
    ports:
      - '5432:5432'
    container_name: 'pgsql'
    restart: always
    volumes:
      - pg-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pgpassword
      POSTGRES_DB: nestjs

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  nestjs:
    build: .
    container_name: nestjs
    restart: always
    depends_on:
      - pgsql
    environment:
      - NODE_ENV=development
      - DB_HOST=pgsql
    ports:
      - 3000:3000
    volumes:
      - .:/usr/src/app
    command: npm run start:dev

volumes:
  pg-data: